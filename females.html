<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEMALE HAIRSTYLES</title>
    <link rel="stylesheet" href="css/females.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">

    <script src="/js/jquery-3.4.1.js"></script>
</head>

<body>
    <div id="videoheader">
         <video autoplay muted loop id="myVideo">
             <source src="css/images/salonvideo.mp4" type="video/mp4"> 
            <div class="mouseclick">
            <a id="mouseclick" href="#hairstyles"><img class="mouseclick" src="css/images/mouse_click.png"></a>
            </div>
         </video>
    </div> 

    <div class="mouse">
        <a href="#genderchoose"><img src="css/images/mouse_click.png" height="50px" width="30px"></a>
    </div>

<div id="genderchoose">
    <p class="query">Choose your stylist?
    <input type="radio" name="gender">Male</input>
    <input type="radio" name="gender">Female</input>
    </p>
</div>

    <div id="content" >
        <div class="container">
            <div class="female">
                <p><hr>Select your haircut below<hr></p>
            </div>
            <div class="row">
                    <div class="mdb-lightbox">
                      <div class= "row">
                          <figure class="col-md-4 ">
                          <div class="view overlay">
                            <div class="image-frame">
                              <div class="afro-curly-hidden">
                                  <span class="clickable"><img src="css/images/afro 1.jpeg" class="img-fluid"></span>
                                  <div class="overlay1">
                                      <p>Afro Curly</p>
                                          <div class="mask flex-center  rgba-white-light">
                                          <p class="text-black" > KSH 2000</p>
                                          </div>
                                  </div>
                              </div>
                          </div>
                          </figure>
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/braid 8.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                    <p>Braids </p>
                                  <div class="mask flex-center  rgba-white-light">
                                    <p class="text-black" > KSH 3500 </p>
                                  </div>
                              </div>
                          </figure>
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/short 3.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                      <p>Short fade</p>
                                      <div class="mask flex-center  rgba-white-light">
                                      <p class="text-black">KSH 1300</p>
                                      </div>
                                  </div>
                              </div>
                            </figure>
                        </div>
                      <div class="row">
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/dreads 5.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                      <p>Dreads</p>
                                      <div class="mask flex-center  rgba-white-light">
                                        <p>KSH 600 </p>
                                      </div>
                                  </div>
                              </div>
                          </figure>
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/short 2.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                      <p>Short</p>
                                          <div class="mask flex-center  rgba-white-light">
                                            <p> KSH 350</p>
                                          </div>
                                  </div>
                              </div>
                          </figure>
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/curly 4.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                      <p>Curly</p>
                                      <div class="mask flex-center  rgba-white-light">
                                        <p> KSH 800 </p>
                                      </div>
                                  </div>
                              </div>
                          </figure>
                      </div>
                      <div class="row">
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/curly 3.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                      <p>Dreads Fade Top</p>
                                      <div class="mask flex-center  rgba-white-light">
                                          <p> KSH 1000 </p>
                                      </div>
                                  </div>
                              </div>
                          </figure>
                          <figure class="col-md-4 ">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/afro7.jpeg" class="img-fluid">
                                  </div>
                                  <div class="overlay1">
                                      <p>Dreads Fade Long</p>
                                      <div class="mask flex-center  rgba-white-light">
                                          <p> KSH 2500</p>
                                      </div>
                                  </div>
                              </div>
                          </figure>
                          <figure class="col-md-4">
                              <div class="view overlay">
                                  <div class="image-frame">
                                      <img src="css/images/curly5.jpeg" class="img-fluid" id="ordertype" value="350" onclick="placeOrder()">
                                  </div>
                                  <div id="ordertype" value="350" onclick="placeOrder()">
                                      <p>Kinky</p>
                                      <div class="mask flex-center  rgba-white-light">
                                      <p> KSH 350 </p>
                                      </div>
                                  </div>
                              </div>
                          </figure>
                      </div>
                    </div>
                  </div>
            </div>
        </div>

</body>

</html>
